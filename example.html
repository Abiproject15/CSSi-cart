<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="example.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <h2>Product Details</h2>
    </nav>



    <section class="product-container">
        <!-- Product 1 -->
        <div class="product-item">
            <div class="product-image">
                <img src="Assests/KOREAN.jpg" alt="Product 1">
            </div>
            <div class="product-details">
                <h1>Stylish Jacket</h1>
                <p class="price">₹1200</p>
                <p class="description">A high-quality, stylish jacket perfect for all seasons.</p>
                <button class="add-to-cart" data-name="Stylish Jacket" data-price="1200">Add to Cart</button>
            </div>
        </div>
    
        <!-- Product 2 -->
        <div class="product-item">
            <div class="product-image">
                <img src="Assests/mens wear.jpg" alt="Product 2">
            </div>
            <div class="product-details">
                <h1>Casual Sneakers</h1>
                <p class="price">₹1800</p>
                <p class="description">Comfortable sneakers for everyday wear.</p>
                <button class="add-to-cart" data-name="Casual Sneakers" data-price="1800">Add to Cart</button>
            </div>
        </div>
    </section>    
    
    <script src="cart.js"></script>
</body>
</html>
