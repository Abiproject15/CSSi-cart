<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Address</title>
    <link rel="stylesheet" href="billing.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Billing Address</h1>
        <form id="billing-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required>
                <small class="error-message" style="color: red; display: none;">This field is required</small>
            </div>

            <div class="input-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}">
                <small class="error-message" style="color: red; display: none;">Enter a valid 10-digit number</small>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <small class="error-message" style="color: red; display: none;">Enter a valid email</small>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
                <small class="error-message" style="color: red; display: none;">This field is required</small>
            </div>

            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
                <small class="error-message" style="color: red; display: none;">This field is required</small>
            </div>

            <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" required>
                <small class="error-message" style="color: red; display: none;">This field is required</small>
            </div>

            <div class="input-group">
                <label for="pin">Pin Code</label>
                <input type="text" id="pin" required pattern="[0-9]{6}">
                <small class="error-message" style="color: red; display: none;">Enter a valid 6-digit PIN code</small>
            </div>

            <div class="input-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
                <small class="error-message" style="color: red; display: none;">Please select a country</small>
            </div>

            <div class="input-group checkbox-group">
                <input type="checkbox" id="save-info">
                <label for="save-info">Save this information</label>
            </div>

            <div class="input-group checkbox-group">
                <input type="checkbox" id="same-as-shipping">
                <label for="same-as-shipping">Same as Shipping Address</label>
            </div>

            <button type="submit" class="next-btn">Proceed to Payment</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("billing-form");
            const inputs = document.querySelectorAll("input, select");
            
            function validateField(field) {
                const errorMessage = field.nextElementSibling;
                if (field.checkValidity()) {
                    field.classList.remove("invalid");
                    field.classList.add("valid");
                    errorMessage.style.display = "none";
                } else {
                    field.classList.remove("valid");
                    field.classList.add("invalid");
                    errorMessage.style.display = "block";
                }
            }

            inputs.forEach(input => {
                input.addEventListener("input", function () {
                    validateField(input);
                });
            });

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission
                let isValid = true;

                inputs.forEach(input => {
                    validateField(input);
                    if (!input.checkValidity()) {
                        isValid = false;
                    }
                });

                if (isValid) {
                    alert("Billing details verified! Redirecting to payment page...");
                    window.location.href = "payment.html"; // Redirect to payment page
                } else {
                    alert("Please fill in all fields correctly before proceeding.");
                }
            });
        });
    </script>
</body>
</html>
